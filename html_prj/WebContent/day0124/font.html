<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
일반글자<font>font사용한 글자</font><br/>
<!--
	 속성을 정의하는 순서는 없다.
     속성 : 속성명="값 "
 -->
<font size="10">큰글자</font><br/>
<font color="blue">글자색</font><br/>
<font color="#000000">글자색 RGB</font><br/>
<!-- 굴림    : 변형폭-글자를 썼을 때 폭이 다르다.
	  굴림체 : 고정폭-글자를 썼을 때 폭이 같다.
-->
<font face="굴림">오늘은 목요일(Thu)1234입니다.</font><br/>
<font face="굴림체">오늘은 목요일(Thu)1234입니다.</font><br/>
<!-- 속성은 여러개를 사용할 수 있다. -->
<font color="#9C44A9" size="5" face="휴먼편지체"> Web은 World wide web 또는 W3라고 부르기도 한다.</font>

</body>
</html>
