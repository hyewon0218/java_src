<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록태그</title>
</head>
<body>
<strong>순서목록</strong><br/>
<!--li는 줄이 변경된다.  1,a,A,i-->
<ol type="1">
	<li>공선의</li>
	<li>김정운</li>
	<li value="100">김정윤</li>	
	<li>이재현</li>
	<li>정택성</li>
</ol>
<strong>도형목록</strong>
<!--circle,disc, square  -->
<ul type="square">
	<li>귤</li>
	<li>사과</li>
	<li>포도</li>
	<li>수박</li>
	<li>딸기</li>
</ul>	
<!--<li>는 <ol>이나 <ul>에 들어가서 사용되는 태그  -->
<hr/>
<strong>설명목록</strong>
<dl>
	<dt>공선의</dt>
	<dd>목동에 살며 모함을 좋아함</dd>
	<dt>김정윤</dt>
	<dd>역삼동에 거주하며 게임을 좋아함.</dd>
	<dt>김정운</dt>
	<dd>수유동에 거주하며 이재찬을 좋아함.</dd>
</dl>

</body>
</html>
