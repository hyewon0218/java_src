<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/main_v20190130.css">
<style type="text/css">

</style>
<script type="text/javascript">
	function regexp() {
		var data="abcㄱdef123가a나다ABC!~$zzz햏";
		
		var output="원본 : "+data+"<br/>";
		
		output+="가장 처음 등장하는 문자 하나 삭제 <strong>"+data.replace(/a/, "")+"</strong><br/>";
		output+="특정 소문자 삭제 <strong>"+data.replace(/a/g, "")+"</strong><br/>";
		output+="특정 대문자 삭제 <strong>"+data.replace(/a/ig, "")+"</strong><br/>";
		output+="[모든 소문자] 삭제 <strong>"+data.replace(/[a-z]/g, "")+"</strong><br/>";
		output+="[모든 대문자] 삭제 <strong>"+data.replace(/[A-Z]/g, "")+"</strong><br/>";
		output+="[모든 숫자] 삭제 <strong>"+data.replace(/[0-9]/g, "")+"</strong><br/>";
		output+="[모든 한글] 삭제 <strong>"+data.replace(/[ㄱ-힣]/g, "")+"</strong><br/>";
		
		document.getElementById("output").innerHTML=output;
	}//regexp
	function chk() {
		var obj=document.frm;
		var txt1=obj.txt1.value;
		//대소문자만 입력했는지 체크 
		
		if(txt1.replace(/[a-zA-Z]/g,"")!="") {//다지웠는데공백이아니라면!
			alert("영문자만 입력 가능.");
			
		}
		var txt2=obj.txt2.value;
		//숫자만 입력가능
		if(txt2.replace(/[0-9]/g,"")!="") {//숫자지웠는데공백아니라면다른것이..
			alert("숫자만 입력 가능.");
		
		}
		var txt3=obj.txt3.value;
		//특수문자만 입력가능
		if(txt3.replace(/[0-9a-zㄱ-힣]/ig,"")=="") {//지웠는데공백아니라면다른것이..
			alert("특수문자만 입력 가능.");
		
		}
		
		
		
	}//chk

</script>
</head>
<body>
	<input type="button" value="클릭"  class="btn" onclick="regexp()"><br/>
	<form name="frm">
	<label>대문자와 소문자만 입력가능</label>
	<input type="text" name="txt1" class="inputBox"/>
	
	<label>숫자만 입력가능</label>
	<input type="text" name="txt2" class="inputBox"/>

	<label>특수문자만 입력가능</label>
	<input type="text" name="txt3" class="inputBox"/>
	
	<input type="button" value="클릭" class="btn" onclick="chk()"/>
	</form>
	<div id="output"></div>
</body>
</html>
