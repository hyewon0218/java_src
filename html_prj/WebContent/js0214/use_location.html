<script type="text/javascript">
function pageMove(sel) {
	//alert(sel.value)
	if(sel.selectedIndex !=0) {//선택한 옵션이 처음 옵션이 아닐 때만 동작
		if(confirm(sel.value+"사이트로 이동하시겠습니까?")) {
			//location.href="http://"+sel.value;//GET 방식으로 이동 - 뒤로가기 가능
			location.replace("http://"+sel.value);//GET 방식으로 이동 - 뒤로가기 불가능
		}
	}
}//pageMove

function office( off_name, url) {
	if(confirm(off_name+"사이트로 이동하시겠습니까?")) {
		location.href=url;
	}//end if
}//office
</script>
</head>
