	document.getElementById("sendId").addEventListener("click",sendOpner);

function keyCheck() {
	if(window.event.keyCode==13) {
		sendOpner();
	}
}

function sendOpner() {

		alert("전송할 id입력");
		idObj.focus();
		return;
	}
	//2. 부모창으로 값 넘기기
	opener.window.document.pFrm.id.value=idObj.value;
	
	//3. 자식창 닫기
	self.close();
}
</script>
